{% extends 'hod_template/base_template.html' %}

{% block page_title %}
Edit Registration Period
{% endblock page_title %}

{% block main_content %}
<section class="content">
  <div class="container-fluid">
    <h2>Edit Registration Period</h2>

    <form method="POST" action="">
      {% csrf_token %}
      <div class="mb-3">
        <label for="session_year" class="form-label">Session Year</label>
        <select id="session_year" name="session_year" class="form-select" required>
          {% for session in session_years %}
          <option value="{{ session.id }}" {% if session.id == period.session_year.id %}selected{% endif %}>
            {{ session.session_start_year }} - {{ session.session_end_year }}
          </option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label for="semester" class="form-label">Semester</label>
        <select id="semester" name="semester" class="form-select" required>
          <option value="1" {% if period.semester == 1 %}selected{% endif %}>Fall</option>
          <option value="2" {% if period.semester == 2 %}selected{% endif %}>Spring</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="start_date" class="form-label">Start Date</label>
        <input type="date" id="start_date" name="start_date" class="form-control" value="{{ period.start_date }}" required>
      </div>

      <div class="mb-3">
        <label for="end_date" class="form-label">End Date</label>
        <input type="date" id="end_date" name="end_date" class="form-control" value="{{ period.end_date }}" required>
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="is_active" name="is_active" {% if period.is_active %}checked{% endif %}>
        <label class="form-check-label" for="is_active">Active</label>
      </div>

      <button type="submit" class="btn btn-primary">Save Changes</button>
      <a href="{% url 'manage_registration_periods' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</section>
{% endblock %}
